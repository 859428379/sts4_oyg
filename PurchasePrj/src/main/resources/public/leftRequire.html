<HTML>
	<HEAD>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="js/xtree.css" />
		<!-- <script language="javascript" src="js/xtree.js"></script>
		<script language="javascript" src="js/radioTreeItem.js"></script> -->
        <script src="jquery-easyui-1.6.3/jquery.min.js" charset="utf-8"></script>
		<!-- easyui依赖的js -->
		<script src="jquery-easyui-1.6.3/jquery.easyui.min.js" charset="utf-8"></script>
		<!--引用对应的语言包 -->
		<script src="jquery-easyui-1.6.3/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
		<!-- 引用图标样式 -->
		<link rel="stylesheet" href="jquery-easyui-1.6.3/themes/icon.css">
		<!-- 引用默认的样式 -->
		<link rel="stylesheet" href="jquery-easyui-1.6.3/themes/default/easyui.css">
		<script>
		  //通过js创建easyui控件 通过url属性 远程加载内容
		  $(function(){ 	
			
				$("#tt").tabs({
					fit:true//填充所在的容器
				});//渲染
			
				$("#menus").tree({
					url:'/menus',
					method:'get',
					onClick:function(node){
					   //alert(node.linkUrl);
					   if(node.linkUrl=="pclass_select.html"){
						   window.parent.main.location="/mater";
					   }else{
						   window.parent.main.location="planman/"+node.linkUrl;
					   }    
					
					} 
				 });
		    })
		</script>
    </HEAD>
    <BODY  style="cursor: default; background: #e7f3ff;" text=#000000 leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">         
	    <div data-options="region:'west',title:'West',split:true" style="width:230px;">
	    	 <ul id="menus"></ul>
	    </div>      
    </BODY>
</HTML>
